name: Functional Tests

on:
  pull_request:
    branches: [main]

jobs:
  functional:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run functional tests
        run: make functional
