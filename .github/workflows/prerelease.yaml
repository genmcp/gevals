name: Create Pre-Release

on:
  push:
    tags:
      - 'v*.*.*-rc.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Pre-release tag (e.g., v1.0.0-rc.1)'
        required: true
        type: string

jobs:
  determine-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      prerelease_version: ${{ env.PRERELEASE_VERSION }}
      changelog_body: ${{ env.CHANGELOG_BODY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: |
          # Get version from tag (either from push event or manual input)
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="${{ inputs.tag }}"
          fi

          # Validate version format (vX.Y.Z-rc.N)
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+$ ]]; then
            echo "Error: Tag must match format 'vX.Y.Z-rc.N' (e.g., v1.0.0-rc.1)"
            echo "Got: $VERSION"
            exit 1
          fi

          echo "PRERELEASE_VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Pre-release version: $VERSION"

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ env.PRERELEASE_VERSION }}"
          # Extract the base release version (without -rc.N suffix)
          RELEASE_VERSION=$(echo "$VERSION" | sed 's/-rc\.[0-9]*$//')

          # Try to extract the changelog section for this release version
          CHANGELOG_CONTENT=$(sed -n "/## \[${RELEASE_VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2 | awk '/^### /{section=$0; items=""; next} /^( *)?- /{items=items $0 "\n"; next} /^$/ && items{print section "\n" items; items=""}' | sed '/^$/d')

          # If no specific version section found, try Unreleased
          if [ -z "$CHANGELOG_CONTENT" ]; then
            CHANGELOG_CONTENT=$(sed -n '/## \[Unreleased\]/,/## \[/p' CHANGELOG.md | sed '$d' | tail -n +2 | awk '/^### /{section=$0; items=""; next} /^( *)?- /{items=items $0 "\n"; next} /^$/ && items{print section "\n" items; items=""}' | sed '/^$/d')
          fi

          # If still empty, provide a default prerelease message
          if [ -z "$CHANGELOG_CONTENT" ]; then
            CHANGELOG_CONTENT="Pre-release build for ${RELEASE_VERSION}. See CHANGELOG.md for details."
          fi

          # Save to environment variable, handling multiline content
          {
            echo 'CHANGELOG_BODY<<EOF'
            echo "$CHANGELOG_CONTENT"
            echo 'EOF'
          } >> "$GITHUB_ENV"

      - name: Create or update pre-release
        run: |
          VERSION="${{ env.PRERELEASE_VERSION }}"

          # Check if release already exists
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "Pre-release $VERSION already exists, checking if changelog needs to be updated..."

            # Get current release notes
            CURRENT_NOTES=$(gh release view "$VERSION" --json body -q .body)

            # Check if changelog content is already in the notes
            if echo "$CURRENT_NOTES" | grep -qF "${{ env.CHANGELOG_BODY }}"; then
              echo "Changelog already present in release notes, skipping update..."
            else
              echo "Appending changelog to existing release notes..."
              NEW_NOTES="${CURRENT_NOTES}\n\n---\n\n${{ env.CHANGELOG_BODY }}"
              gh release edit "$VERSION" --notes "$NEW_NOTES"
            fi
          else
            echo "Creating pre-release $VERSION..."
            gh release create "$VERSION" \
              --title "$VERSION" \
              --notes "${{ env.CHANGELOG_BODY }}" \
              --prerelease
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    needs: determine-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Permission for keyless signing
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Build release artifacts
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ needs.determine-version.outputs.prerelease_version }}
        run: make build-release package-release

      - name: Sign release artifacts
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: make sign-release

      - name: Upload assets to release
        run: |
          VERSION="${{ needs.determine-version.outputs.prerelease_version }}"

          # Upload all zips and bundles
          for file in dist/*.zip dist/*.bundle; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              gh release upload "$VERSION" "$file" --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
