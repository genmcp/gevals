kind: Task
apiVersion: mcpchecker/v1alpha2
metadata:
  name: "create-nginx-pod"
  difficulty: easy
spec:
  requires:
    - extension: kubernetes
      as: k8s
  setup:
    - k8s.delete:
        apiVersion: v1
        kind: Namespace
        metadata:
          name: create-pod-test
        ignoreNotFound: true
    - k8s.create:
        apiVersion: v1
        kind: Namespace
        metadata:
          name: create-pod-test
  verify:
    - k8s.wait:
        apiVersion: v1
        kind: Pod
        metadata:
          name: web-server
          namespace: create-pod-test
        condition: Ready
        timeout: 120s
  cleanup:
    - k8s.delete:
        apiVersion: v1
        kind: Namespace
        metadata:
          name: create-pod-test
        ignoreNotFound: true
  prompt:
    inline: Please create a nginx pod named web-server in the create-pod-test namespace
